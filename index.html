<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comparador de Navegadores</title>
  <!-- Importando o CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Importando Chart.js via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Comparador de Navegadores</h1>
    <p>Clique no botão para executar os testes de desempenho.</p>
    
    <!-- Campo para definir o número de iterações -->
    <div class="iterations">
      <label for="iterationsInput">Número de Iterações:</label>
      <input type="number" id="iterationsInput" value="10" min="1">
    </div>
    
    <button id="startTest">Executar Testes</button>
    <div id="results" class="result"></div>
    <!-- Canvas para o gráfico de tempo de resposta -->
    <canvas id="resultChart" width="400" height="200"></canvas>
  </div>
  
  <!-- Importando o JavaScript -->
  <script src="js/main.js"></script>
</body>
</html>
